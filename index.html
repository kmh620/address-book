<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="panel add-contact">
        <h2>Add Contact</h2>
        <form id="contact">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
            <label for="address">Address:</label>
            <input id="address" class="form-control" type="text">
            <label for="phone">Phone Number:</label>
            <input id="phone" class="form-control" type="text">
            <label for="email">Email:</label>
            <input id="email" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Add Contact</button>
        </form>
      </div>

      <div class="panel panel-info contact-list">
        <div class="panel-heading">
          <h2 class="panel-title">Contact List</h2>
        </div>
        <div class="panel-body">
          <div class="list">
            <ul id="list">
              <li>
                <p class="contact-name">Bob</p>
                <p class="contact-phone">503-123-4567</p>
                <p class="contact-address">123 Oak st</p>
                <p class="contact-email">bob@bob.com</p>
              </li>
              <li>
                <p class="contact-name">Sue</p>
                <p class="contact-phone">503-555-5555</p>
              </li>
            </ul>
          </div>
          <div class="details">
            <ul class="list-unstyled">
            <li><h3>Name:</h3><p id="contact-name"></p></li>
            <li><h3>Address:</h3><p id="contact-address"></p></li>
            <li><h3>Phone Number:</h3><p id="contact-phone"></p></li>
            <li><h3>Email:</h3><p id="contact-email"></p></li>
            </ul>
          </div>


      </div>
      </div>









    </div>
  </body>
</html>
